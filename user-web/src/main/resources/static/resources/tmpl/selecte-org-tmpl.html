<script id="selecteSchoolDialogT" type="text/x-dot-template">

    <div style="padding: 0px 30px;">
        <div class="input-group">
            <input type="text" id="searchText" class="form-control" placeholder="">
            <div class="input-group-append">
                <button id="searchBtn" class="btn btn-outline-secondary  icon-search" type="button">
                    搜索
                </button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav nav-tabs org-nav-list">
            {{~it.orgs:org:idx}}
            <a class="nav-item nav-link {{=(idx==0)?'active':''}}" data-toggle="tab" href="#nav-{{=org.elementId}}"
               data-type="{{=org.elementId}}">{{=org.displayText}}</a>
            {{~}}
        </div>
    </nav>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="nav-province">
            省市
        </div>
        <div class="tab-pane fade" id="nav-city">
            地市
        </div>
        <div class="tab-pane fade" id="nav-county">
            区县
        </div>
        <div class="tab-pane fade" id="nav-school">
            学校
        </div>
    </div>
</script>

<script id="orgListT" type="text/x-dot-template">
    <ul class="school-li">
        {{~it.orgs:item:index}}
        <li><input type="radio" class="attribute org-radio" name="school" data-name="{{=item.name}}"
                   value="{{=item.code}}" data-deep="{{=item.deep}}">&nbsp;&nbsp;&nbsp;{{=item.name}}
        </li>
        {{~}}
    </ul>
    <div class="row noMargin" style="margin: 0px;">
        <div class="col-xl-12 pager-container pagination">
            <div id="orgPager" class="pager" style="margin:0;text-align:left;width: 100%;">
                <!--<div id="pager"  class="pager" style="margin-top: 20px; text-align: center;">-->
                <input type="hidden" id="pageNum" value="{{=it.pageInfo.pageNum}}">
                <input type="hidden" id="pageCount" value="{{=it.pageInfo.pages}}">
                <input type="hidden" id="pageSize" value="{{=it.pageInfo.pageSize}}">
                <input type="hidden" id="totalRows" value="{{=it.pageInfo.total}}">
            </div>
        </div>
    </div>
</script>
