
<script id="teacherListT" type="text/x-dot-template">
    <table class="teacher-table table table-hover">
        <thead class="thead-dark">
        <tr>
            <th style="width: 20%">姓名</th>
            <th style="width: 20%">账号</th>
            <th style="width: 20%">手机</th>
            <th style="width: 20%">邮箱</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{~it.teachers:item:idx}}
        <tr>
            <td>{{=item.name}}</td>
            <td>{{=item.account}}</td>
            <td>{{=item.phone}}</td>
            <td>{{=item.email}}</td>
            <td>
                <a href="javascript:void(0);" class="del-btn" data-id="{{=item.id}}" data-code="{{=item.code}}">刪除</a>
                <a href="javascript:void(0);" class="update-btn" data-id="{{=item.id}}"
                   data-code="{{=item.code}}">修改</a>
            </td>
        </tr>
        {{~}}

        </tbody>
    </table>
    <div class="row noMargin" style="margin: 0px;">
        <div class="col-xl-12 pager-container pagination">
            <div id="pager1" class="pager" style="margin:0;text-align:left;width: 100%;">
                <!--<div id="pager"  class="pager" style="margin-top: 20px; text-align: center;">-->
                <input type="hidden" id="pageNum" value="{{=it.pageInfo.pageNum || 0}}">
                <input type="hidden" id="pageCount" value="{{=it.pageInfo.pages || 0}}">
                <input type="hidden" id="pageSize" value="{{=it.pageInfo.pageSize || 0}}">
                <input type="hidden" id="totalRows" value="{{=it.pageInfo.total || 0}}">
            </div>
        </div>
    </div>
</script>

<script id="addAndUpdateTeacherT" type="text/x-dot-template">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">帐号</label>
            <div class="col-sm-10">
                <input type="text" class="account form-control" placeholder="帐号"
                       value="{{=it.teacher.account || ''}}" {{=it.teacher.account?'readonly':''}}>
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="name form-control" placeholder="姓名"
                       value="{{=it.teacher.name || ''}}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">电话</label>
            <div class="col-sm-10">
                <input type="text" class="phone form-control" placeholder="电话"
                       value="{{=it.teacher.phone || ''}}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right"
                   value="{{=it.teacher.email || ''}}">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="email form-control" placeholder="邮箱">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <input type="hidden" class="code" value="{{=it.teacher.code || ''}}">
    </form>
</script>

<script id="importTeacherT" type="text/x-dot-template">
    <div class="upload-file-div">
        <div class="col-md-12">
        <span id="selectedFileBtn" class="uploadBtn btn btn-primary btn-lg">
            <label class="icon-cloud-upload">选择文件</label>
        </span>
        </div>
        <div id="uploadFileProgressDiv" class="col-md-12" style="margin-top: 30px;"></div>
    </div>
    <div class="progress-div" style="width: 100%;height: 350px; display: none;">

    </div>
</script>
