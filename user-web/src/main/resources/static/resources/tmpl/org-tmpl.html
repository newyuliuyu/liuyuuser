<script id="tableT" type="text/x-dot-template">
    <table class="org-table table table-hover">
        <thead class="thead-dark">
        <tr>
            <th style="width: 20%">代码</th>
            <th style="width: 20%">名称</th>
            <th style="width: 20%">父级代码</th>
            <th style="width: 20%">类别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{~it.orgs:item:index}}
        <tr>
            <td>{{=item.code}}</td>
            <td>{{=item.name}}</td>
            <td>{{=item.parentCode}}</td>
            <td>
                {{? item.deep == 1}}
                省级
                {{?? item.deep == 2}}
                地市级
                {{?? item.deep == 3}}
                区县级
                {{?? item.deep == 4}}
                学校级
                {{?}}
            </td>
            <td>
                <a href="javascript:void(0);" class="del-btn" data-code="{{=item.code}}">刪除</a>
                <a href="javascript:void(0);" class="update-btn" data-code="{{=item.code}}">修改</a>
                <a href="javascript:void(0);" class="add-btn" data-code="{{=item.code}}">增加下级</a>
            </td>
        </tr>
        {{~}}
        </tbody>
    </table>
    <div class="row noMargin" style="margin: 0px;">
        <div class="col-xl-12 pager-container pagination">
            <div id="pager" class="pager" style="margin:0;text-align:left;width: 100%;">
                <!--<div id="pager"  class="pager" style="margin-top: 20px; text-align: center;">-->
                <input type="hidden" id="pageNum" value="{{=it.pageInfo.pageNum}}">
                <input type="hidden" id="pageCount" value="{{=it.pageInfo.pages}}">
                <input type="hidden" id="pageSize" value="{{=it.pageInfo.pageSize}}">
                <input type="hidden" id="totalRows" value="{{=it.pageInfo.total}}">
            </div>
        </div>
    </div>
</script>

<script id="newOrgT" type="text/x-dot-template">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">父级</label>
            <div class="col-sm-10">
                <input type="text" id="parentName" class="form-control" value="{{=it.org.name}}">
                <small class="form-text text-danger"></small>
            </div>
            <input type="hidden" id="parentCode" class="form-control" value="{{=it.org.code}}">
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">类型</label>
            <div class="col-sm-10">
                <select class="selectpicker" id="deep" disabled>
                    <option value="1">省级</option>
                    <option value="2" {{=(it.org.deep==1?'selected':'')}}>地市级</option>
                    <option value="3" {{=(it.org.deep==2?'selected':'')}}>区县级</option>
                    <option value="4" {{=(it.org.deep==3?'selected':'')}}>学校</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">机构代码</label>
            <div class="col-sm-10">
                <input type="text" id="code" class="form-control">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">机构名称</label>
            <div class="col-sm-10">
                <input type="text" id="name" class="form-control">
                <small class="form-text text-danger"></small>
            </div>
        </div>
    </form>
</script>
<script id="updT" type="text/x-dot-template">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">机构代码</label>
            <div class="col-sm-10">
                <input type="text" readonly id="code" class="form-control form-control-plaintext"
                       value="{{=it.org.code}}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">机构名称</label>
            <div class="col-sm-10">
                <input type="text" id="name" class="form-control" value="{{=it.org.name}}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
    </form>
</script>
<script id="importOrgT" type="text/x-dot-template">
    <div class="upload-file-div">
        <div class="col-md-12">

        <div id="uploadFileProgressDiv" class="col-md-12" style="margin-top: 30px;"></div>
