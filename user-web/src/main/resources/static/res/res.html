<script id="resourceT" type="text/x-dot-template">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">资源名称</label>
            <div class="col-sm-10">
                <input type="text" id="name" class="form-control" placeholder="资源名称"
                       value="{{=(it.name?it.name:'')}}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">资源类型</label>
            <div class="col-sm-10">
                <select class="selectpicker" id="resourceType">
                    <option value="Menu" {{=(it.resourceType==='Menu'?'selected':'')}}>菜单</option>
                    <option value="Url" {{=(it.resourceType==='Url'?'selected':'')}}>URL地址</option>
                    <option value="Boolean" {{=(it.resourceType==='Boolean'?'selected':'')}}>是否</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">资源显示</label>
            <div class="col-sm-10">
                <textarea id="displayText" class="form-control" placeholder="资源在html显示的html代码" rows="2">
                    {{=(it.displayText?it.displayText:'')}}
                </textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">资源元素ID</label>
            <div class="col-sm-10">
                <input type="text" id="elementId" class="form-control" placeholder="同一组资源ID必须唯一"
                       value="{{=(it.elementId?it.elementId:'')}}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">资源组</label>
            <div class="col-sm-10">
                <input type="text" id="group" class="form-control" placeholder="资源组"
                       value="{{=(it.group?it.group:'')}}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">资源小组</label>
            <div class="col-sm-10">
                <input type="text" id="smallGroup" class="form-control" placeholder="用于分类在同一页面显示再不同的位置"
                       value="{{=(it.smallGroup?it.smallGroup:'')}}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">显示顺序</label>
            <div class="col-sm-10">
                <input type="text" id="orderNum" class="form-control" placeholder="显示顺序-必须是数字整形"
                       value="{{=(it.orderNum?it.orderNum:'0')}}">
            </div>
        </div>
        <input type="hidden" id="id" value="{{=(it.id?it.id:'')}}">
        <input type="hidden" id="parentId" value="{{=(it.parentId?it.parentId:'0')}}">
    </form>
</script>


<script type="text/javascript">
    var pathName = document.location.pathname;
    var index = pathName.substr(1).indexOf("/");
    var myContextPath = pathName.substr(0, index + 1);
    window["app"] = {rootPath: myContextPath + '/', entry: 'resource'};

    var script = document.createElement("script");
    script.setAttribute("type", "text/javascript");
    script.setAttribute("data-main", app.rootPath + "resources/js/app");
    script.setAttribute("src", app.rootPath + "resources/js/lib/require.js");
    var heads = document.getElementsByTagName("head");
    document.documentElement.appendChild(script);
</script>
