<script id="newAndUpdateUserT" type="text/x-dot-template">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">用户名</label>
            <div class="col-sm-10">
                <input type="text" id="userName" name="userName" class="form-control" placeholder="用户名"
                       value="{{=(it.user.userName?it.user.userName:'')}}"
                       data-valid="false"
                       data-valid-result="true"
                       data-old-value="{{=(it.user.userName?it.user.userName:'0')}}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">手机</label>
            <div class="col-sm-10">
                <input type="text" id="phone" name="phone" class="form-control" placeholder="手机"
                       value="{{=(it.user.phone?it.user.phone:'')}}"
                       data-valid="false"
                       data-valid-result="true"
                       data-old-value="{{=(it.user.phone?it.user.phone:'0')}}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">邮箱</label>
            <div class="col-sm-10">
                <input type="text" id="email" class="form-control" placeholder="邮箱"
                       value="{{=(it.user.email?it.user.email:'')}}"
                       data-valid="false"
                       data-valid-result="true"
                       data-old-value="{{=(it.user.email?it.user.email:'0')}}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">姓名</label>
            <div class="col-sm-10">
                <input type="text" id="realName" class="form-control" placeholder="姓名"
                       value="{{=(it.user.realName?it.user.realName:'')}}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        <input type="hidden" id="id" value="{{=(it.user.id?it.user.id:'')}}">
    </form>
</script>

<script id="userTableT" type="text/x-dot-template">
    <table class="user-table table table-hover">
        <thead class="thead-dark">
        <tr>
            <th style="width: 20%">用户名</th>
            <th style="width: 20%">名称</th>
            <th style="width: 20%">手机</th>
            <th style="width: 20%">邮箱</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{~it.users:item:index}}
        <tr>
            <td>{{=item.userName}}</td>
            <td>{{=item.realName}}</td>
            <td>{{=item.phone}}</td>
            <td>{{=item.email}}</td>
            <td>
                <a href="javascript:void(0);" class="del-btn" data-id="{{=item.id}}">刪除</a>
                <a href="javascript:void(0);" class="update-btn" data-id="{{=item.id}}">修改</a>
                <a href="javascript:void(0);" class="resetpwd-btn" data-id="{{=item.id}}">重置密码</a>
                <a href="javascript:void(0);" class="setting-btn" data-id="{{=item.id}}">设置权限</a>
                <a href="javascript:void(0);" class="setting-role-btn" data-id="{{=item.id}}">设置角色</a>
            </td>
        </tr>
        {{~}}
        </tbody>
    </table>
    <div class="row noMargin" style="margin: 0px;">
        <div class="col-xl-12 pager-container pagination">
            <div id="pager" class="pager" style="margin:0;text-align:left;width: 100%;">
                <!--<div id="pager"  class="pager" style="margin-top: 20px; text-align: center;">-->
                <input type="hidden" id="pageNum" value="{{=it.pageInfo.pageNum}}">
                <input type="hidden" id="pageCount" value="{{=it.pageInfo.pages}}">
                <input type="hidden" id="pageSize" value="{{=it.pageInfo.pageSize}}">
                <input type="hidden" id="totalRows" value="{{=it.pageInfo.total}}">
            </div>
        </div>
    </div>
</script>
<script id="userRolesT" type="text/x-dot-template">
    <dl>
        {{~it.roles:item:index}}
        <dd><input type="checkbox" value="{{=item.id}}" class="attribute role" name="role"
                   {{=(it.roleMap[item.id]?'checked':'')}}>{{=item.name}}
        </dd>
        {{~}}
    </dl>
</script>
